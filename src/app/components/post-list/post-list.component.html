<div class="container">
    <div class="row mb-2" *ngIf="postList.length > 0">
        <div class="col-md-6" *ngFor="let post of postList">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <div class="content-keywords">
                        <strong *ngFor="let pal of post.palabras_clave">#{{pal.trim()}}</strong>
                    </div>
                    <h3 class="mb-0">
                        <a class="text-capitalize" href="#">{{post.titulo}}</a>
                    </h3>
                    <div class="text-capitalize text-mute">{{post.autor}}</div>
                    <div class="mb-1 text-mute">{{post.correo}}</div>
                    <p class="card-text mb-auto ">{{post.descripcion}}</p>

                </div>
                <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb"
                    alt="Thumbnail [200x250]" [src]="post.img" data-holder-rendered="true">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-12 m-3">
            <img src="../assets/img/not_found.jpg" alt="">
        </div>

    </div>
</div>
